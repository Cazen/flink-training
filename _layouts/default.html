<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
    <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">

    <link href="https://fonts.googleapis.com/css?family=Poppins:400,500" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700,900" rel="stylesheet">

    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  </head>

  <body>
    {% include header.html %}

    <div class="page-content">
      <div class="wrapper">
        {{ content }}
      </div>
    </div>

    {% include footer.html %}

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

    <script src="{{ "/js/nav.js" | prepend: site.baseurl }}"></script>

    <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

        ga('create', 'UA-55109292-1', 'auto');
        ga('send', 'pageview');
    </script>

    <script type="text/javascript">
        piAId = '388362';
        piCId = '48345';

	(function() {
            function async_load(){
                var s = document.createElement('script'); s.type = 'text/javascript';
                s.src = ('https:' == document.location.protocol ? 'https://pi' : 'http://cdn') + '.pardot.com/pd.js';
                var c = document.getElementsByTagName('script')[0]; c.parentNode.insertBefore(s, c);
            }
            if(window.attachEvent) { window.attachEvent('onload', async_load); }
            else { window.addEventListener('load', async_load, false); }
        })();
    </script>

    <script type="text/javascript">
    function getCookie(name) {
        var match = document.cookie.match(RegExp('(?:^|;\\s*)' + name + '=([^;]*)')); return match ? match[1] : null;
    }
    (function($) {
      var $cookieMsg = '<span>This website collects personal data and uses cookies to improve services. By clicking "Yes I agree", I hereby consent to the use of cookies as described in the <a target="_self" href="https://data-artisans.com/privacy-policy">Privacy Policy</a>.</span>';
      var $cookieBtns = '<button class="btn cookie-agree-btn red-btn" type="button">Yes I agree</button> <button class="cookie-ignore-btn" type="button">I decline</button>';
      var $gdprBtns = '<button class="btn gdpr-agree-btn red-btn" type="button">Yes I agree</button> <button class="cookie-ignore-btn" type="button">I decline</button>';
      $(document).on('ready', function (e) {
        if (!getCookie('cookie_notice_accepted')) {
          $('body').prepend('<div id="cookie-notice" class="cookie-notice"><div>'+$cookieMsg+' '+$cookieBtns+'</div></div>');
        }
    	});

      $(document).on('click', '.gdpr-ignore-btn, .cookie-ignore-btn', function (e) {
        $('#cookie-notice').remove();
    	});
      $(document).on('click', '.gdpr-agree-btn, .cookie-agree-btn', function (e) {
    		e.preventDefault();
        var d = new Date();
        d.setTime(d.getTime() + (30*24*60*60*1000));
        var expires = "expires="+ d.toUTCString();
        document.cookie = "cookie_notice_accepted=true;" + expires + ";path=/";
    		$('#cookie-notice').remove();
    	});
    })(jQuery);
    </script>

  </body>
</html>
